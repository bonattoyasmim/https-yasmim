<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melhores Redes Sociais do Mundo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Melhores Redes Sociais do Mundo</h1>
        <div class="chart-container">
            <canvas id="barChart" width="400" height="200"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="pieChart" width="400" height="200"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="lineChart" width="400" height="200"></canvas>
        </div>

        <div class="info">
            <h2>Dados das Redes Sociais</h2>
            <ul>
                <li><strong>Facebook:</strong> 2.9 bilhões de usuários</li>
                <li><strong>Instagram:</strong> 1.5 bilhões de usuários</li>
                <li><strong>Twitter:</strong> 400 milhões de usuários</li>
                <li><strong>LinkedIn:</strong> 900 milhões de usuários</li>
                <li><strong>TikTok:</strong> 1.0 bilhões de usuários</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
